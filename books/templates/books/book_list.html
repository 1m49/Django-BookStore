{% extends '_base.html' %}

{% block title %} لیست تمام کتاب ها {% endblock %}


{% block main %}


    <div class="container mt-4">
        <div class="row flex-row-reverse">

            {% for book in books %}
                <div class="card m-2" style="max-width: 45%">
                    <div class="row g-0 h-100" dir="rtl">
                        <div class="col-md-4">
                            <img src="https://newcdn.fidibo.com/images/books/69249_94233_normal.jpg"
                                 class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8 h-100">
                            <div class="d-flex flex-column justify-content-between h-100">
                                <div class="card-body">
                                    <h3 class="card-title "><strong><a class="text-decoration-none"
                                            href="{% url 'book_detail' book.id %}">{{ book.title }}</a></strong></h3>
                                    <p class="card-text pt-3">{{ book.description|truncatewords:30 }}</p>
                                    <p class="text-muted">نویسنده: {{ book.author }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>



{% endblock %}
