<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block styles %} {% endblock %}

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-info" dir="rtl">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="{% static 'icons/book.png' %}" alt="" height="30"
                 class="d-inline-block align-text-top">
        </a>
        <a class="navbar-brand mx-3" href="#">کتاب یار</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="{% url 'book_list' %}">خانه</a>
                <a class="nav-link active" href="{% url 'book_create' %}">اضافه کردن کتاب</a>
            </div>
        </div>
        {% if user.is_authenticated %}
            <div class="mx-2 text-white">خوش آمدی {{ user.username }} | <a class="link-light text-decoration-none"
                                                                           href="{% url 'logout' %}">خروج</a></div>
        {% else %}
            <div class="mx-2 text-white"><a class="link-light text-decoration-none" href="{% url 'signup' %}">ثبت
                نام</a> | <a class="link-light text-decoration-none" href="{% url 'login' %}">ورود</a></div>

        {% endif %}
    </div>
</nav>
{% block main %}
{% endblock %}


<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
