{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %} Set New Password {% endblock %}


{% block main %}

    <form class="mt-5" action="" method="post">
        {% csrf_token %}
        <h1 class="text-center">Set New Password</h1>
        {{ form|crispy }}
        <button type="submit" class="btn btn-success mt-3">Set</button>
    </form>

{% endblock %}
