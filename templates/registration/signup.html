{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %} Register {% endblock %}


{% block main %}


    <div class="d-flex justify-content-center mt-5" dir="rtl">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="line-with-middle-sep">
                </div>

                <button class="btn btn-primary mt-2 mb-3 w-100" type="submit" >ثبت نام کن</button>
                <p><a class="text-decoration-none" href="{% url 'password_reset' %}">فراموشی رمز عبور</a> | <a
                        class="text-decoration-none" href="{% url 'password_change' %}">تغییر پسورد</a></p>

            </form>
        </div>

{% endblock %}
