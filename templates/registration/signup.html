{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %} Register {% endblock %}


{% block main %}

    <form class="mt-5" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success mt-3"> Register</button>
        <p><a href="{% url 'password_reset' %}">Forgot Password?</a> | <a href="{% url 'password_change' %}">Change
            Password</a></p>

    </form>

{% endblock %}
