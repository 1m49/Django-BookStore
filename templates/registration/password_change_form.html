{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %} Password Change {% endblock %}


{% block main %}

    <form class="mt-5" action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success mt-3">Change Password</button>
    </form>

{% endblock %}
