{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %} Password Reset {% endblock %}


{% block main %}

    <form class="mt-5" action="" method="post">
        {% csrf_token %}
        <h1 class="text-center">Password Reset Form</h1>
        {{ form|crispy }}
        <button type="submit" class="btn btn-success mt-3">Send</button>
    </form>

{% endblock %}
